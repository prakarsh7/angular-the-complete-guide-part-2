<label>Server Name</label>

<!-- Two way data binding -->
<input 
    type="text" 
    class="form-control"
    [(ngModel)]="serverName">

<!-- <p>{{ serverName }}</p> -->

<!-- Property Binding -->
<!-- Here the '[disabled] is not acting as an attribute but as a property which HTML element (button) has' -->
<!-- Updates the DOM dynamically -->
<!-- Event Binding -->
<button 
    class="btn btn-primary"
    [disabled]="!allowNewServer"
    (click)="onCreateServer()">
        Add Server
</button>
